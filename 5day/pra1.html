<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width:50%; height: 100px;
      background-color: greenyellow;
      overflow: hidden;
      text-align: center;
    }
    .item1, .item2, .item3 {
      float: left;
      border:1px solid red;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!--
  .box>.item${menu$}*3
  .box = 부모 클래스
  .item = 자식 클래스
  {menu} = 안에 들어갈 내용
  $ = 인덱스 번호 (*n)에 따라 번호 매겨짐 menu1..menu2..
  -->
  <div class="box">
    
    <div class="item1">menu1</div>
    <div class="item2">menu2</div>
    <div class="item3">menu3</div>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<style>
  section {
    width: 15%;
  }
</style>

<body>
  <h1>회 원 가 입</h1><br>
  <section class="section">
    <fieldset>
      <label>아이디</label><br>
      <input type="text"><br>
      <label>비밀번호</label><br>
      <input type="password"><br>
      <label>비밀번호확인</label><br>
      <input type="password"><br>
      <label>전화번호</label><br>
      <input type="tab"><br>
      <label>별칭</label><br>
      <input type="text"><br>
      <label>지역</label><br>
      <select name="지역">
        <option>== 선택 ==</option>
      </select><br>
      <label>성별</label><br>
      <input type="checkbox" value="1">남자
      <input type="checkbox" value="2">여자<br>
      <label>취미</label><br>
      <input type="checkbox">독서
      <input type="checkbox">음악감상
      <input type="checkbox">운동
      <input type="checkbox">게임<br>
      <label>생년월일</label><br>
      <input type="date" value="2020-10-21"><br><br>
      <input type="button" value="회원가입">
    </fieldset>
  </section>
</body>

</html>

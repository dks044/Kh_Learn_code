<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>계산해봅시다.</h3>
  <hr>
  <p style="font-size: 20px;">2 + 4 = <span>답</span></p>
  <br>
  <p style="font-size: 20px;">4 * 20 + 64 = <span>답</span></p>
<script>
  const $span = document.getElementsByTagName("span");
  console.log($span);
  Array.from($span).forEach(function(ele){
    console.log($span)
    ele.addEventListener("click",function(evt){
      console.log(evt);
      let exp = evt.target.parentElement.textContent.split('=')[0];
      console.log(eval(exp));
      let result = eval(exp);
      evt.target.innerHTML = result;
    })
  });

</script>
</body>
</html>
